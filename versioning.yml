after_success:
  - set -e
  - mkdir tmp
  - "[ -z \"$ZITI_CI_VERSION\" ] && curl -v -L https://github.com/netfoundry/ziti-ci-golang/releases/download/0.2.8/ziti-ci -o ./tmp/ziti-ci || /bin/true"
  - "[ ! -z \"$ZITI_CI_VERSION\" ] && curl -v -L https://github.com/netfoundry/ziti-ci-golang/releases/download/$ZITI_CI_VERSION/ziti-ci -o ./tmp/ziti-ci || /bin/true"
  - chmod +x ./tmp/ziti-ci
  - ./tmp/ziti-ci tag -v -f "$VERSION_FILE"
