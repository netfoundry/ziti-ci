version: "~> 1.0"

if: tag IS blank

before_install:
  - openssl aes-256-cbc -K $encrypted_df4614385a19_key -iv $encrypted_df4614385a19_iv -in github_deploy_key.enc -out github_deploy_key -d

import:
  - go-defaults.yml
  - git-setup.yml

script:
  - mkdir build
  - go build -o build ./...
  - ./build/ziti-ci tag -v

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./build/ziti-ci"
  on:
    repo: netfoundry/ziti-ci-golang
    branch: initial
