version: "~> 1.0"

import:
  - go-defaults.yml
  - git-setup.yml
  - source: versioning.yml
    if: type != pull_request

script:
  - mkdir tmp
  - go build -o tmp ./...

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./build/ziti-ci"
  on:
    repo: netfoundry/ziti-ci
    branch: v1
